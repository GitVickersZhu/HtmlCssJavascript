<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Vehicle Routing Problem</h1>
    <h2>Solutions visualization</h2>
</header>

<br>


<div id="controlPanel">
    <form>
        <fieldset id="fieldsetControl">
            <label for="xScr">X value</label>
            <input type="number" id="xAxis" min="0" max="800" value="400"><br>
            <input type="range" id="xScr" min="0" max="800" step="1" value="400"><br>
            <label for="yScr">Y value</label>
            <input type="number" id="yAxis" min="0" max="600" value="300"><br>
            <input type="range" id="yScr" min="0" max="600" step="1" value="300"><br>
            <input type="button" id="addVertex" value="Add Vertex"><br>
            <br>
            <hr>
            <label for="numOfVehicles">Number Of Vehicles</label>
            <input type="number" id="vNum" min="1" max="8" value="4"><br>
            <input type="range" id="numOfVehicles" min="1" max="8" step="1" value="4"><br>
            <br>
            <br>
            <input type="button" id="load" value="Load Data">
            <input type="button" id="solve" value="Solve">
        </fieldset>
    </form>
</div>
</div>

<div id="displayPanel" class="popup">
    <canvas id="viewPort" width="800" height="600">
    </canvas>
    <ul class="popuptext" id="myPopup">
        <li id="li1"></li>
        <li id="li2"></li>
        <li id="li3"></li>
    </ul>
</div>

<div id="myModal" class="modal">
    <div id="infoSolutions" class>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<footer>
</footer>
</body>

</html>
